<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
</head>
<body>
<form>
	<table>
		<tr>
			<td>
				Name:
				</td>
				<td>
				<input type="text" placeholder="name" name="">

			</td>
		</tr>
		<tr>
			<td>
				password:
			</td>
			<td>
				<input type="password" placeholder="passsword" name="">
			</td>
		</tr>
		<tr>
			<td>
				gender:
			</td>
			<td>
				<input type="radio" name="gender">male
				<input type="radio" name="gender">female
			</td>
		</tr>
		<tr>
			<td>
				email:
			</td>
			<td>
				<input type="mail" placeholder="email" name="">
			</td>
		</tr>
		<tr>
			<td>
				phone no:
			</td>
			<td>
				<select>
					<option>977</option>
					<option>974</option>
					<option>+91</option>
					<option>001</option>
				</select>
				<input type="phone" placeholder="phone" name="">
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="submit" name="">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
